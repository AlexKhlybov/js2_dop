<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__item">
                <div class="header__left">
                    <div class="header__logo">
                        <a class="header__link" href="#">ProMag</a>
                    </div>
                    <nav class="nav">
                        <a class="nav-link  link-dark" id="writeTo" href="#">Напишите нам</a>
                        <a class="nav-link  link-dark" href="#">Link</a>
                        <a class="nav-link  link-dark" href="#">Link</a>
                    </nav>
                </div>
                <div class="header__cart">
                    <button class="header__cart-button" id="headerButton" type="button">
                        <img class="header__img" src="img/cart_img.svg" alt="Корзина">
                    </button>
                    <div class="counter" id="headerCounter">
                        <p class="counter__text" id="cartCounter">0</p>
                    </div>
                    <div class="price">
                        <p class="price__text" id="headerPrice">0 руб.</p>
                    </div>
                </div>
            </div>
        </div> <!-- ./container -->
    </header>
    <main>
        <div class="container">
            <div class="goods-list  row  mt-5"></div>
        </div>
    </main>
    <!-- Basket Modal -->
    <div class="basket-modal" id="goodsModal">
        <div class="container">
            <div class="basket-modal__inner" id='basketModal'></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
